<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f9fafb;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message span {
      max-width: 70%;
      padding: 10px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user span {
      background-color: #007BFF;
      color: white;
      border-bottom-right-radius: 0;
    }

    .message.bot span {
      background-color: #e5e7eb;
      color: #1f2937;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    .input-container button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #10b981;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #059669;
    }

    .emoji-picker {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .emoji-picker span {
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="emojiBtn">😊</button>
      <button id="sendBtn">Send</button>
    </div>
    <div class="emoji-picker" id="emojiPicker">
      <span>😀</span>
      <span>😂</span>
      <span>😍</span>
      <span>😢</span>
      <span>😎</span>
      <span>😡</span>
      <span>👍</span>
      <span>🙏</span>
      <span>❤️</span>
    </div>
  </div>

  <script>const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');

    // Replace with your Gemini API endpoint and a secure method to handle the key
    const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyAF4CnI8tGEqy3Blb9_2LDr10Rjy2Rqhug`;

    function addMessage(content, sender = 'user') {
      const message = document.createElement('div');
      message.className = sender === 'user' ? 'user-message' : 'bot-message';
      message.textContent = content;
      messagesDiv.appendChild(message);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessageToGemini(promptText) {
      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: promptText }],
            }],
          }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error('API Error:', errorData);
          return `Error: ${errorData.error.message}`;
        }

        const data = await response.json();
        console.log('API Response:', data);

        // Extract the response text
        const botResponse = data.candidates[0]?.content?.parts[0]?.text || 'No response received.';
        return botResponse;
      } catch (error) {
        console.error('Request Error:', error);
        return 'An error occurred while processing your request.';
      }
    }

    // Handle sending messages
    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, 'user');
        userInput.value = '';
        const reply = await sendMessageToGemini(message);
        addMessage(reply, 'bot');
      }
    });

    // Send message on Enter key press
    userInput.addEventListener('keypress', async (event) => {
      if (event.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Toggle emoji picker visibility
    emojiBtn.addEventListener('click', () => {
      emojiPicker.style.display =
        emojiPicker.style.display === 'block' ? 'none' : 'block';
    });

    // Add emoji to the input field
    emojiPicker.addEventListener('click', (event) => {
      if (event.target.tagName === 'SPAN') {
        userInput.value += event.target.textContent;
      }
    });
  </script>
</body>

</html>
